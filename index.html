<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    margin: 0;
    padding: 0;
}

#main {
    margin: 20px auto;
    font-size: 1.5em;
    background-color: #34495e;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
}

#user-score, #comp-score {
    margin: 10px auto;
    font-size: 1.2em;
    padding: 10px;
    background-color: #16a085;
    border-radius: 5px;
    width: 40%;
}

button {
    font-size: 1.2em;
    margin: 20px 10px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: #e74c3c;
    color: white;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #c0392b;
}

button.snake {
    background-color: #27ae60;
}

button.water {
    background-color: #2980b9;
}

button.gun {
    background-color: #8e44ad;
}

button.snake:hover {
    background-color: #1e8449;
}

button.water:hover {
    background-color: #21618c;
}

button.gun:hover {
    background-color: #7d3c98;
}

</style>
<body>
    <h1>Snake &nbsp; &nbsp;Water &nbsp;&nbsp;Gun</h1>
    <div>
     <button class="snake"><img src="snake.jpeg" height="50vh width 40vw"></button>
     <button class="water"><img src="water.jpeg" height="50vh" width="40vw"> </button>
     <button class="gun"><img src ="gun.jpeg" height="50vh" width="40vw"></button>
     <div id="main">Choose your option:</div>
     <div id="user-score">User Score: 0</div>
     <div id="comp-score">Computer Score: 0</div>
     

    </div>

</body>
<script>
let user = 0;
let comp = 0;

let s = document.querySelector(".snake");
let w = document.querySelector(".water");
let g = document.querySelector(".gun");

function playGame(userChoice) {
    // Regenerate random choice for computer on each click
    let random = Math.floor(Math.random() * 3);
    let arr = ["s", "w", "G"][random];
    let resultMessage = "";

    // Determine the result based on user's choice
    if (userChoice === "snake" && arr === "w") {
        resultMessage = "You win, computer loses!";
        user += 1;
    } else if (userChoice === "snake" && arr === "s") {
        resultMessage = "The game is a tie.";
    } else if (userChoice === "snake" && arr === "G") {
        resultMessage = "You lose, computer wins!";
        comp += 1;
    } else if (userChoice === "water" && arr === "G") {
        resultMessage = "You win, computer loses!";
        user += 1;
    } else if (userChoice === "water" && arr === "w") {
        resultMessage = "The game is a tie.";
    } else if (userChoice === "water" && arr === "s") {
        resultMessage = "You lose, computer wins!";
        comp += 1;
    } else if (userChoice === "gun" && arr === "s") {
        resultMessage = "You win, computer loses!";
        user += 1;
    } else if (userChoice === "gun" && arr === "G") {
        resultMessage = "The game is a tie.";
    } else if (userChoice === "gun" && arr === "w") {
        resultMessage = "You lose, computer wins!";
        comp += 1;
    }

    // Display the result and update the scores
    document.getElementById("main").innerHTML = resultMessage;
    document.getElementById("user-score").innerHTML = `User Score: ${user}`;
    document.getElementById("comp-score").innerHTML = `Computer Score: ${comp}`;
}

// Add event listeners for each option
s.addEventListener("click", function () {
     playGame("snake"); });
w.addEventListener("click", function () {
     playGame("water"); });
g.addEventListener("click", function () {
     playGame("gun"); });
</script>
</html>
